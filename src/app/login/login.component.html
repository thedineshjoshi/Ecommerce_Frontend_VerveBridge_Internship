<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="post" (ngSubmit)="login()">
        <div class="input-group">
          <label for="email">Username</label>
          <input type="email" id="email" name="email" [(ngModel)]="loginDetails.username" placeholder="Enter your Username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="loginDetails.password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
          <button type="submit"  class="login-btn">Login</button>
        </div>
      </form>
      <div class="login-footer">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>
