<div class="productlist">
<div class="products">
  <div *ngFor="let product of recentProducts" class="product-card">
    <img [src]="product.imageUrl" alt="Product Image">
    <h3>{{ product.name }}</h3>
    <p><strong>Price:</strong> {{ product.price | currency }}</p>
    <p><strong>Stock:</strong> {{ product.stockQuantity }}</p>
    <p><strong>Category:</strong> {{ product.category }}</p>
    <p><strong>Brand:</strong> {{ product.brand }}</p>

    <div *ngIf="product.discount > 0">
      <p class="discount">Discount: {{ product.discount }}%</p>
    </div>

    <div *ngIf="product.isFeatured">
      <p class="featured">Featured Product</p>
    </div>

    <p><strong>Tags:</strong> 
      <span *ngFor="let tag of product.tags" class="product-tag">{{ tag }}</span>
    </p>
  </div>
</div>
</div>
